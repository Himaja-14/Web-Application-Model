<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    * {
      max-height: 100vh;
      max-width: 100vw;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      position: absolute;
      min-height: 10em;
      max-width: 25em;
      margin-left: 40%;
      margin-top: 15%;
      border: 2px solid yellow;
    }

    .container .row .col-auto {
      height: 5em;
    }

    .container button{
      margin-left: 10em;
      margin-bottom: 2em;
    }
  </style>
</head>

<body>
  <form action="" method="post">
    {% csrf_token %}
    <div class="container">
      <h1>Login Page</h1>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="Username" class="col-form-label">Username</label>
        </div>
        <div class="col-auto">
          <input type="text" id="Username" name="Username" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="Password" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" id="Password" name="Password" class="form-control"
            aria-describedby="passwordHelpInline">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="msg-popup" id="popup">
                    <div class="msg">
                        <img src="/media/icons/success.png" alt="Success">
                        <h2>Success</h2>
                        <p>{{message}}</p>
                        <button type="button" onclick="closePopup()">close</button>
                    </div>
                </div>
            {% endif %}
            {% if message.tags == 'info' %}
                <div class="msg-popup" id="popup">
                    <div class="msg">
                        <img src="/media/icons/delete.png" alt="Success">
                        <h2>Delete</h2>
                        <p>{{message}}</p>
                        <button type="button" onclick="closePopup()">close</button>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>

</html>
